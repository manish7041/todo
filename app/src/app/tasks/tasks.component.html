<div class="row">
    <div class="card p-4 m-3 col-5  taskContainer" *ngFor="let e of tasks">
        <div class="d-flex">
            <h2>{{e.title}}</h2>
            <img class="ms-auto" src={{e.menu}}>
        </div>
        <div class="card d-flex p-2 editBox" *ngIf="">
            <p>edit..</p>
            <hr>
            <p>delete</p>
        </div>
        <div class="description">
            <p>{{e.description}}</p>
        </div>
        <div class="d-flex mb-0">
            <img class="me-auto" src="assets/icons8-filled-circle-48.png">
            <div class="d-flex align-items-center gap-1 p-1">
                <input id="box" class="check" type="checkbox">
                <label for="box">done</label>
            </div>

        </div>
    </div>

</div>
